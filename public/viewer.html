<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viewer</title>
</head>
<body>
    <h1>Viewer</h1>
    <img id="liveImage" alt="Live Stream" style="max-width: 100%; height: auto;">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const liveImage = document.getElementById('liveImage');
        const socket = io();

        socket.on('image', (data) => {
            liveImage.src = data;
        });
    </script>
</body>
</html>
